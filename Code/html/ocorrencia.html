<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="description" content="Cadastro de ocorrência de segurança da UFRJ">
  <meta name="keywords" content="UFRJ, violência, segurança, SOS UFRJ">
  <title>Cadastro de Ocorrência de Segurança da UFRJ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <a href="http://linoit.com/users/Bluu33/canvases/Pudim"><img class="logo" src="logo.jpeg" alt="Logo"></a>

  <h1>Cadastro de Ocorrência de Segurança da UFRJ</h1>
  
  <div id="formDiv">
  
  <form>
  
    CPF:
	<input type="text" name="cpf" maxlength="14" placeholder="___.___.___-__">
	<br><br>

    Tipo de ocorrência:
	<select name="tipo">
	  <option value=1>Roubo de veículo</option>
	  <option value=2>Furto de veículo</option>
	  <option value=3>Roubo de objeto</option>
	  <option value=4>Furto de objeto</option>
	  <option value=5>Perda de objeto</option>
	  <option value=6>Roubo de documento</option>
	  <option value=7>Furto de documento</option>
	  <option value=8>Ameaça</option>
	  <option value=9>Injúria</option>
	  <option value=10>Calúnia</option>
	  <option value=11>Difamação</option>
	  <option value=12>Acidente de trânsito sem vítima</option>
	  <option value=13>Desaparecimento de pessoa</option>
	  <option value=14>Encontro de pessoa</option>
	  <option value=15>Abandono de animais</option>
	  <option value=16>Vandalismo</option>
	</select>
	<br><br>
	
    Local:
	<select name="local">
	  <option value=1>Centro de Ciências da Saúde (CCS)</option>
	  <option value=2>Escola de Educação Física e Desportos (EEFD)</option>
	  <option value=3>Escola de Enfermagem Anna Nery (EEAN)</option>
	  <option value=4>Faculdade de Farmácia (FF)</option>
	  <option value=5>Faculdade de Medicina (FM)</option>
	  <option value=6>Faculdade de Odontologia (FO)</option>
	  <option value=6>Instituto de Atenção à Saúde São Francisco de Assis (Hesfa)</option>
	  <option value=6>Hospital Universitário Clementino Fraga Filho (HUCFF)</option>
	  <option value=6>Instituto de Biofísica Carlos Chagas Filho (IBCCF)</option>
	  <option value=6>Instituto de Biologia (IB)</option>
	  <option value=6>Instituto de Bioquímica Médica (IBqM)</option>
	  <option value=6>Instituto de Ciências Biomédicas (ICB)</option>
	  <option value=6>Instituto de Doenças do Tórax (IDT)</option>
	  <option value=6>Instituto de Estudos de Saúde Coletiva (IESC)</option>
	  <option value=6>Instituto de Ginecologia (IG)</option>
	  <option value=6>Instituto de Microbiologia Professor Paulo de Góes (IMPPG)</option>
	  <option value=6>Instituto de Neurologia Deolindo Couto (INDC)</option>
	  <option value=6>Instituto de Nutrição Josué de Castro (INJC)</option>
	  <option value=6>Instituto de Psiquiatria (IPUB)</option>
	  <option value=6>Instituto de Puericultura e Pediatria Martagão Gesteira (IPPMG)</option>
	  <option value=6>Instituto do Coração Edson Abdala Saad (ICEAS)</option>
	  <option value=6>Maternidade Escola (ME)</option>
	  <option value=6>Instituto de Pesquisas de Produtos Naturais (IPPN)</option>
	  <option value=6>Núcleo de Pesquisas Ecológicas de Macaé (NUPEM)</option>
	  <option value=6>Núcleo de Tecnologia Educacional para a Saúde (NUTES)</option>
	  <option value=6>Centro de Ciências Jurídicas e Econômicas (CCJE)</option>
	</select>
	<br><br>

    Data:
	<input type="date" name="data" placeholder="__/__/____">
	<br><br>

	Hora:
	<input type="time" name="hora" placeholder="__:__">
	<br><br>

	Descrição da ocorrência:
	<br>
	<textarea name="descricao" rows="6">
	</textarea>
	<br><br>
	
	<input type="submit" value="Enviar">

  </form>

  <div>

</body>
</html>
